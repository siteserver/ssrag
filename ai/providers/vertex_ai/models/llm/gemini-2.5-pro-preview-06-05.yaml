model: gemini-2.5-pro-preview-06-05
label:
  en_US: Gemini 2.5 Pro Preview 06-05
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 65535
    min: 1
    max: 65535
  - name: json_schema
    use_template: json_schema
  - name: grounding
    label:
      en_US: Grounding
    type: float
    help:
      en_US: ensures responses are based on reliable sources.
    required: false
    min: 0
    max: 1
pricing:
  input: '1.25'
  output: '10.00'
  unit: '0.000001'
  currency: USD
