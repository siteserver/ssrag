model: qwen3-0.6b
label:
  zh_Hans: qwen3-0.6b
  en_US: qwen3-0.6b
model_type: llm
features:
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: penalty_score
    type: float
    label:
      en_US: penalty score
    min: 1.0
    max: 2.0
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 2
    max: 8192
  - name: response_format
    use_template: response_format
  - name: enable_thinking
    type: boolean
    default: false
pricing:
  input: '0.0003'
  output: '0.0012'
  unit: '0.001'
  currency: CNY
