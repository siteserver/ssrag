model: deepseek-v3
label:
  zh_Hans: deepseek-v3
  en_US: deepseek-v3
model_type: llm
features:
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 16384
  - name: response_format
    use_template: response_format
pricing:
  input: '0.002'
  output: '0.008'
  unit: '0.001'
  currency: CNY
