model: ernie-4.5-turbo-128k
label:
  zh_Hans: ernie-4.5-turbo-128k
  en_US: ernie-4.5-turbo-128k
model_type: llm
features:
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: penalty_score
    type: float
    label:
      en_US: penalty score
    min: 1.0
    max: 2.0
  - name: max_tokens
    use_template: max_tokens
    default: 2048
    min: 2
    max: 12288
  - name: response_format
    use_template: response_format
pricing:
  input: '0.0008'
  output: '0.0032'
  unit: '0.001'
  currency: CNY
