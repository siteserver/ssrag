model: deepseek/deepseek-r1-distill-llama-8b
label:
  zh_Hans: 'DeepSeek: DeepSeek R1 Distill Llama 8B'
  en_US: 'DeepSeek: DeepSeek R1 Distill Llama 8B'
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.0004'
  output: '0.0004'
  unit: '0.0001'
  currency: USD
