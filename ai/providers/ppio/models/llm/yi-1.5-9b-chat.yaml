model: 01-ai/yi-1.5-9b-chat
label:
  zh_Hans: YI 1.5 9B Chat
  en_US: YI 1.5 9B Chat
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 16384
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.004'
  output: '0.004'
  unit: '0.0001'
  currency: CNY
