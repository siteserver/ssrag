provider: ppio
label:
  en_US: PPIO
  zh_Hans: PPIO 派欧云
description:
  en_US: PPIO is a cloud infrastructure provider offering a wide range of AI model services.
  zh_Hans: PPIO 提供满血版 DeepSeek R1/V3 模型，以及 Qwen、Llama、Yi 等一系列模型。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
  zh_Hans: icon_l_zh.svg
background: "#b5cefc"
help:
  title:
    en_US: Get your API key from PPIO
    zh_Hans: 从 PPIO 获取 API Key
  url:
    en_US: https://ppio.cn/settings/key-management
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
extra:
  python:
    model_sources:
      - models/llm/llm.py
    provider_source: provider/ppio.py
models:
  llm:
    position: models/llm/_position.yaml
    predefined:
      - models/llm/*.yaml
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
        zh_Hans: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Please input your  API Key
        zh_Hans: 请输入您的 API Key