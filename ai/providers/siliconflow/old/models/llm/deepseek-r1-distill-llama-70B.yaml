  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 16384
    default: 8192
pricing:
  input: "4.13"
  output: "4.13"
  unit: "0.000001"
  currency: RMB
