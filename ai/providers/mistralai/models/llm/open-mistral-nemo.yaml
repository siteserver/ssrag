model: open-mistral-nemo
label:
  zh_Hans: Mistral Nemo (Latest)
  en_US: Mistral Nemo (Latest)
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
    min: 0
    max: 1
  - name: top_p
    use_template: top_p
    default: 1
    min: 0
    max: 1
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 128000
  - name: safe_prompt
    default: false
    type: boolean
    help:
      en_US: Whether to inject a safety prompt before all conversations.
      zh_Hans: 是否开启提示词审查
    label:
      en_US: SafePrompt
      zh_Hans: 提示词审查
  - name: random_seed
    type: int
    help:
      en_US: The seed to use for random sampling. If set, different calls will generate deterministic results.
      zh_Hans: 当开启随机数种子以后，你可以通过指定一个固定的种子来使得回答结果更加稳定
    label:
      en_US: RandomSeed
      zh_Hans: 随机数种子
    default: 0
    min: 0
    max: 2147483647
  - name: frequency_penalty
    type: float
    help:
      en_US: Frequency penalty penalizes the repetition of words based on their frequency in the generated text.
      zh_Hans: 频率惩罚根据生成文本中单词的频率来惩罚单词的重复
    label:
      en_US: Frequency Penalty
      zh_Hans: 频率惩罚
    default: 0
    min: -2
    max: 2
  - name: presence_penalty
    type: float
    help:
      en_US: Presence penalty determines how much the model penalizes the repetition of words or phrases.
      zh_Hans: 存在惩罚决定模型对单词或短语重复的惩罚程度
    label:
      en_US: Presence Penalty
      zh_Hans: 存在惩罚
    default: 0
    min: -2
    max: 2
pricing:
  input: '0.15'
  output: '0.15'
  unit: '0.000001'
  currency: USD
