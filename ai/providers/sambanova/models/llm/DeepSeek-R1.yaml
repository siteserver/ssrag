model: DeepSeek-R1
label:
  zh_Hans: DeepSeek-R1
  en_US: DeepSeek-R1
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: top_k
    use_template: top_k
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 16384
pricing:
  input: '0.5'
  output: '0.7'
  unit: '0.00001'
  currency: USD
