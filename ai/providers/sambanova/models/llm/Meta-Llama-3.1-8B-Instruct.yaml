model: Meta-Llama-3.1-8B-Instruct
label:
  zh_Hans: Meta-Llama-3.1-8B-Instruct
  en_US: Meta-Llama-3.1-8B-Instruct
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 16384
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: top_k
    use_template: top_k
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 4096
pricing:
  input: '0.01'
  output: '0.02'
  unit: '0.00001'
  currency: USD
