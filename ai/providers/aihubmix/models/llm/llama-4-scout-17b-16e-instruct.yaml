model: chutesai/Llama-4-Scout-17B-16E-Instruct
label:
  en_US: chutesai/Llama-4-Scout-17B-16E-Instruct
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 
      en_US: Top k
    type: int
    help:
      zh_Hans: 
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4028
    min: 1
    max: 4028
  - name: response_format
    use_template: response_format
pricing:
  input: '0.20'
  output: '0.20'
  unit: '0.000001'
  currency: USD