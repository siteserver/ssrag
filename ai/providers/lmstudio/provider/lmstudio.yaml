provider: lmstudio
label:
  en_US: "LM Studio"
description:
  en_US: "Models provided by lmstudio."
  zh_Hans: "LM Studio 提供的模型。"
  ja_JP: "LM Studioが提供するモデル。"
icon_small:
  en_US: icon.webp
icon_large:
  en_US: icon.webp
background: '#F9FAFB'
help:
  title:
    en_US: "How to integrate with LM Studio"
    zh_Hans: "如何集成 LM Studio"
    ja_JP: "LM Studioとの統合方法"
  url:
    en_US: "https://github.com/stvlynn/"
supported_model_types:
  - llm
  - text-embedding
configurate_methods:
  - customizable-model
model_credential_schema:
  credential_form_schemas:
    - label:
        en_US: "Base URL"
        zh_Hans: "基础 URL"
      placeholder:
        en_US: "Base url of LM Studio server, e.g. http://localhost:1234"
        zh_Hans: "LM Studio server 的基础 URL，例如 http://localhost:1234"
        ja_JP: "LM Studio サーバーの基本 URL、例: http://localhost:1234"
      required: true
      type: text-input
      variable: base_url
    - default: chat
      label:
        en_US: "Completion mode"
        zh_Hans: "模型类型"
        ja_JP: "モデルタイプ"
      options:
        - label:
            en_US: "Chat"
            zh_Hans: "对话"
            ja_JP: "チャット"
          value: chat
        - label:
            en_US: "Completion"
            zh_Hans: "补全"
            ja_JP: "補完"
          value: completion
      placeholder:
        en_US: "Select completion mode"
        zh_Hans: "选择对话类型"
        ja_JP: "チャットタイプを選択"
      required: true
      show_on:
        - value: llm
          variable: __model_type
      type: select
      variable: mode
    - default: '4096'
      label:
        en_US: "Model context size"
        zh_Hans: "模型上下文长度"
        ja_JP: "モデルコンテキストサイズ"
      placeholder:
        en_US: "Enter your Model context size"
        zh_Hans: "在此输入您的模型上下文长度"
        ja_JP: "モデルコンテキストサイズを入力"
      required: true
      type: text-input
      variable: context_size
    - default: '4096'
      label:
        en_US: "Upper bound for max tokens"
        zh_Hans: "最大 token 上限"
        ja_JP: "最大トークン上限"
      required: true
      show_on:
        - value: llm
          variable: __model_type
      type: text-input
      variable: max_tokens
    - default: '1536'
      label:
        en_US: "Embedding dimensions"
        zh_Hans: "嵌入向量维度"
        ja_JP: "埋め込み次元"
      placeholder:
        en_US: "Enter the embedding dimensions"
        zh_Hans: "输入嵌入向量维度"
        ja_JP: "埋め込み次元を入力"
      required: true
      show_on:
        - value: text-embedding
          variable: __model_type
      type: text-input
      variable: dimensions
  model:
    label:
      en_US: "Model Name"
      zh_Hans: "模型名称"
      ja_JP: "モデル名"
    placeholder:
      en_US: "Enter your model name"
      zh_Hans: "输入模型名称"
      ja_JP: "モデル名を入力"
provider_credential_schema:
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: "API Key"
      type: secret-input
      required: true
      placeholder:
        zh_Hans: "在此输入您的 API Key"
        en_US: "Enter your API Key"
        ja_JP: "API キーを入力"
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    model_sources:
      - models/llm/llm.py
      - models/text_embedding/text_embedding.py
    provider_source: provider/lmstudio.py
