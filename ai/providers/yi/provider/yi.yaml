background: '#E9F1EC'
configurate_methods:
- predefined-model
- customizable-model
description:
  en_US: Models provided by 01.AI, such as yi-34b-chat and yi-vl-plus.
  zh_Hans: 零一万物提供的模型，例如 yi-34b-chat 和 yi-vl-plus。
extra:
  python:
    model_sources:
    - models/llm/llm.py
    provider_source: provider/yi.py
help:
  title:
    en_US: Get your API Key from 01.ai
    zh_Hans: 从零一万物获取 API Key
  url:
    en_US: https://platform.lingyiwanwu.com/apikeys
icon_large:
  en_US: icon_l_en.svg
icon_small:
  en_US: icon_s_en.svg
label:
  en_US: 01.AI
  zh_Hans: 零一万物
model_credential_schema:
  credential_form_schemas:
  - label:
      en_US: API Key
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 在此输入您的 API Key
    required: true
    type: secret-input
    variable: api_key
  - default: '4096'
    label:
      en_US: Model context size
      zh_Hans: 模型上下文长度
    placeholder:
      en_US: Enter your Model context size
      zh_Hans: 在此输入您的模型上下文长度
    required: true
    type: text-input
    variable: context_size
  - default: '4096'
    label:
      en_US: Upper bound for max tokens
      zh_Hans: 最大 token 上限
    show_on:
    - value: llm
      variable: __model_type
    type: text-input
    variable: max_tokens
  - default: no_call
    label:
      en_US: Function calling
    options:
    - label:
        en_US: Not Support
        zh_Hans: 不支持
      value: no_call
    - label:
        en_US: Support
        zh_Hans: 支持
      value: function_call
    required: false
    show_on:
    - value: llm
      variable: __model_type
    type: select
    variable: function_calling_type
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
models:
  llm:
    position: models/llm/_position.yaml
    predefined:
    - models/llm/*.yaml
provider: yi
provider_credential_schema:
  credential_form_schemas:
  - label:
      en_US: API Key
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 在此输入您的 API Key
    required: true
    type: secret-input
    variable: api_key
  - label:
      en_US: Custom API endpoint URL
      zh_Hans: 自定义 API endpoint 地址
    placeholder:
      en_US: Base URL, e.g. https://api.lingyiwanwu.com/v1
      zh_Hans: Base URL, e.g. https://api.lingyiwanwu.com/v1
    required: false
    type: text-input
    variable: endpoint_url
supported_model_types:
- llm
