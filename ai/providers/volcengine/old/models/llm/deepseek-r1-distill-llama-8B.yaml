model: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
label:
  zh_Hans: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
  en_US: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.6
  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 16384
    default: 8192
pricing:
  input: "0.00"
  output: "0.00"
  unit: "0.000001"
  currency: RMB
