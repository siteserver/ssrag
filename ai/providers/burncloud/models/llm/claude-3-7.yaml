model: claude-3-7-sonnet-20250219
label:
  zh_Hans: Claude 3.7
  en_US: Claude 3.7
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 4096
    default: 1024
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.12'
  output: '0.60'
  unit: '0.0001'
  currency: CNY 