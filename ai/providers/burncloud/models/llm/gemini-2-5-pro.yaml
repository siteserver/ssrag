model: gemini-2.5-pro-preview-05-06
label:
  zh_Hans: Gemini 2.5 Pro
  en_US: Gemini 2.5 Pro
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 2000000
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default: 1024
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.15'
  output: '0.60'
  unit: '0.0001'
  currency: CNY 