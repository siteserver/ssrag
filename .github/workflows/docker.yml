name: docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

vars:
  VERSION: "0.9.11"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install npm and build
      run: |
        npm install
        npm run build

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      working-directory: ./build
      run: dotnet restore

    - name: Build
      working-directory: ./build
      run: |
        dotnet build ./build.sln -c Release --no-restore
        dotnet publish ./build/src/SSRAG.Cli/SSRAG.Cli.csproj -c Release -o ./publish/ssrag-${{ vars.VERSION }}
        dotnet publish ./build/src/SSRAG.Web/SSRAG.Web.csproj -c Release -o ./publish/ssrag-${{ vars.VERSION }}

    - name: Copy
      run: npm run copy

        
